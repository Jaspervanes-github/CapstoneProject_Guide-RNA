<div class="mb-4">
  <h2 class="text-lg font-semibold">Please Input DNA Sequence:</h2>
  <form [formGroup]="dnaForm">
    <textarea formControlName="dnaSequence" class="form-textarea mt-1 block w-full border-2 border-gray-300 rounded-md shadow-sm" rows="4"></textarea>
    <div class="flex justify-center mt-5">
      <button (click)="submitPrediction()" *ngIf="dnaForm.valid && !loading" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        Submit
      </button>
      <!-- Show loading thing -->
      <div *ngIf="loading" class="flex justify-center">
        <div class="animate-spin rounded-full h-32 w-32 border-t-2 border-b-2 border-gray-900"></div>
      </div>
    </div>
  </form>
  <div *ngIf="result != null">
    <app-data-table 
      [all_predictions]="result.all_predictions"
      [top_10]="result.top_10"
      [dna]="result.dna"></app-data-table>
  </div>
</div>

<!-- Show errorContent when the form is not valid -->
<ng-template [ngIf]="dnaForm.invalid" #errorContent>
  <div class="mb-4">
    <h2 class="text-lg font-semibold">Invalid DNA Sequence. Please only use A, T, C, G characters.</h2>
  </div>
</ng-template>
