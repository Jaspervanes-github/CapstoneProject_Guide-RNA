<table *ngIf="top_10" class="min-w-full divide-y divide-gray-200">
  <thead class="bg-gray-50">
    <tr>
      <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Sequence</th>
      <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Score</th>
    </tr>
  </thead>
  <tbody class="bg-white divide-y divide-gray-200">
    <tr *ngFor="let item of top_10" class="whitespace-nowrap">
      <td class="px-6 py-4 text-sm text-gray-500">{{ item.seq }}</td>
      <td class="px-6 py-4 text-sm text-gray-500">{{ item.score | percent }}</td>
    </tr>
  </tbody>
</table>
